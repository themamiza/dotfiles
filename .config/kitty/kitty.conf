# Change theme with `kitty +kitten themes`.
# BEGIN_KITTY_THEME
include current-theme.conf
# END_KITTY_THEME

background_opacity 0.85

window_padding_width 5

font_family      family="FiraCode Nerd Font"

scrollback_lines 16384

# Keybindings
map ctrl+equal  change_font_size all +1.0
map ctrl+plus   change_font_size all +1.0
map ctrl+kp_add change_font_size all +1.0

map ctrl+minus       change_font_size all -1.0
map ctrl+kp_subtract change_font_size all -1.0

map alt+k scroll_line_up
map alt+j scroll_line_down

# Do not ask for confirmation when closing windows.
confirm_os_window_close 0

# Miscellaneous
repaint_delay 15 
enable_audio_bell no
close_on_child_death yes
